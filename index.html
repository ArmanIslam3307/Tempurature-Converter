<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>


    <div class="container h-screen w-full bg-green-300 flex justify-center items-center">
        <div class="content p-20 shadow-xl bg-green-200 rounded-md">
            <h2 class="text-4xl text-center font-bold pb-10">Temperature Converter</h2>
            <form action="#" id="form">
                <div class="pb-4">
                    <label for="celcius" class="text-xl pr-30 font-bold">Celcius: </label>
                    <input  class="border border-default rounded-md p-[5px_10px] outline-none w-[250px]" type="number" name="celcius" id="celcius"><br>
                </div>
                <div class="pb-4">
                    <label for="farenheight" class="text-xl pr-18 font-bold">Farenheight: </label>
                    <input  class="border border-default rounded-md p-[5px_10px] outline-none w-[250px]" type="number" name="farenheight" id="farenheight"><br>
                </div>
                <div class="pb-4">
                    <label for="kelvin" class="text-xl pr-32 font-bold">Kelvin: </label>
                    <input  class="border border-default rounded-md p-[5px_10px] outline-none w-[250px]" type="number" name="kelvin" id="kelvin"><br>
                </div>
                <div class="pb-4 flex justify-center">
                    
                    <input class="bg-indigo-500 rounded-md hover:bg-indigo-600 p-[10px_30px] mt-4 text-white" type="submit" value="Submit" id="submit">
                    <input class="bg-purple-500 rounded-md hover:bg-purple-600 p-[10px_30px] mt-4 ml-5 text-white" type="reset" value="Reset" id="reset">
                   
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
